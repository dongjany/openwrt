name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      repo:
        description: 'ÈÄâÊã©ÁºñËØëÁöÑÊ∫êÁ†Å‰ªìÂ∫ì'
        required: true
        default: 'openwrt/openwrt'
        type: choice
        options:
          - 'openwrt/openwrt'
          - 'Lienol/openwrt'
          - 'coolsnowwolf/lede'
          - 'immortalwrt/immortalwrt'
      branch:
        description: 'ÈÄâÊã©ÁºñËØëÁöÑÊ∫êÁ†ÅÂàÜÊîØ'
        required: true
        default: 'openwrt-24.10'
        type: choice
        options:
          - 'master'
          - '24.10'
          - '25.12'
          - 'openwrt-24.10'
          - 'openwrt-25.12'

env:
  # Âä®ÊÄÅÂºïÁî® workflow_dispatch ÁöÑËæìÂÖ•ÂèÇÊï∞
  REPO_URL: https://github.com/${{ github.event.inputs.repo || 'openwrt/openwrt' }}
  REPO_BRANCH: ${{ github.event.inputs.branch || 'openwrt-24.10' }}
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai


jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: ÈáäÊîæÁ£ÅÁõòÁ©∫Èó¥
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo sed -i 's/azure\.//' /etc/apt/sources.list
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - uses: actions/checkout@v4
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3

    - name: Polling check .config file
      id: check_config
      run: |
        # ËÆæÁΩÆË∂ÖÊó∂Êó∂Èó¥ÔºàÂçï‰ΩçÔºöÂàÜÈíüÔºâÔºåÂèØÊ†πÊçÆÈúÄË¶ÅË∞ÉÊï¥
        TIMEOUT=30
        INTERVAL=60  # Ê£ÄÊµãÈó¥Èöî 60 Áßí = 1 ÂàÜÈíü
        ELAPSED=0

        echo "ÂºÄÂßãËΩÆËØ¢Ê£ÄÊµã openwrt/.config Êñá‰ª∂ÔºåÈó¥Èöî 1 ÂàÜÈíüÔºåË∂ÖÊó∂Êó∂Èó¥ $TIMEOUT ÂàÜÈíü"
        while [ $ELAPSED -lt $((TIMEOUT * 60)) ]; do
          if [ -f "openwrt/.config" ]; then
            echo "‚úÖ Ê£ÄÊµãÂà∞ openwrt/.config Êñá‰ª∂ÔºåÂºÄÂßãÂêéÁª≠Ê≠•È™§"
            echo "config_exists=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "‚è≥ Êú™Ê£ÄÊµãÂà∞ .config Êñá‰ª∂ÔºåÂ∑≤Á≠âÂæÖ $((ELAPSED/60)) ÂàÜÈíüÔºå1 ÂàÜÈíüÂêéÈáçËØï..."
          sleep $INTERVAL
          ELAPSED=$((ELAPSED + INTERVAL))
        done

        # Ë∂ÖÊó∂ÂêéÁªàÊ≠¢ÊµÅÁ®ã
        echo "‚ùå Ë∂ÖÊó∂ $TIMEOUT ÂàÜÈíü‰ªçÊú™Ê£ÄÊµãÂà∞ .config Êñá‰ª∂ÔºåÁªàÊ≠¢‰ªªÂä°"
        echo "config_exists=false" >> $GITHUB_OUTPUT
        exit 1

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        set -e
        cd openwrt
        echo -e "$(nproc) thread compile"
        echo "status=failed" >> $GITHUB_OUTPUT
        if ! ( make -j$(nproc) || make -j1 || make -j1 V=s ); then
            echo "‚ùå Make failed"
            exit 1
        fi
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT
  
    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages feeds.buildinfo version.buildinfo sha256sums profiles.json *.sha *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "üîó [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2.1.0
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Send msg to Wechat
      env:
        SENDKEY: ${{ secrets.SENDKEY }}
        TAG: ${{ steps.tag.outputs.release_tag }}
      run: curl -d "text=OpenWrtÁºñËØëÁªìÊùü&desp=https://github.com/${GITHUB_REPOSITORY}/releases/${TAG}" https://sctapi.ftqq.com/${SENDKEY}.send
