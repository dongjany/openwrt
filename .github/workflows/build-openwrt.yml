name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      repo:
        description: 'é€‰æ‹©ç¼–è¯‘çš„æºç ä»“åº“'
        required: true
        default: 'openwrt/openwrt'
        type: choice
        options:
          - 'openwrt/openwrt'
          - 'Lienol/openwrt'
          - 'coolsnowwolf/lede'
          - 'immortalwrt/immortalwrt'
      branch:
        description: 'é€‰æ‹©ç¼–è¯‘çš„æºç åˆ†æ”¯'
        required: true
        default: 'openwrt-24.10'
        type: choice
        options:
          - 'master'
          - '24.10'
          - '25.12'
          - 'openwrt-24.10'
          - 'openwrt-25.12'
             
env:
  # åŠ¨æ€å¼•ç”¨ workflow_dispatch çš„è¾“å…¥å‚æ•°
  REPO_URL: https://github.com/${{ github.event.inputs.repo || 'openwrt/openwrt' }}
  REPO_BRANCH: ${{ github.event.inputs.branch || 'openwrt-24.10' }}
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  ENABLE_SSH: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: é‡Šæ”¾ç£ç›˜ç©ºé—´
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo sed -i 's/azure\.//' /etc/apt/sources.list
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        # å®‰è£… tmate ä¾èµ–ï¼ˆç”¨äºŽ SSH è¿žæŽ¥ï¼‰
        sudo -E apt-get -qq install tmate
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Start SSH service (non-blocking)
      if: env.ENABLE_SSH == 'true'
      run: |
        echo "ðŸ”‘ æ­£åœ¨å¯åŠ¨ SSH æœåŠ¡ï¼Œè¿žæŽ¥ä¿¡æ¯å°†è¾“å‡ºåˆ°æ—¥å¿—ä¸­..."
        # åŽå°å¯åŠ¨ tmateï¼Œå°† SSH ä¿¡æ¯å†™å…¥æ–‡ä»¶å¹¶å®žæ—¶è¾“å‡ºåˆ°æ—¥å¿—
        nohup tmate -S /tmp/tmate.sock new-session -d &
        sleep 5  # ç­‰å¾… tmate å¯åŠ¨
        # èŽ·å– SSH è¿žæŽ¥ä¿¡æ¯å¹¶è¾“å‡º
        TMATE_SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
        TMATE_WEB=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')
        echo "ðŸ“Œ SSH è¿žæŽ¥åœ°å€ï¼š$TMATE_SSH"
        echo "ðŸŒ Web ç»ˆç«¯åœ°å€ï¼š$TMATE_WEB"
        echo "âš ï¸  SSH è¿žæŽ¥å°†åœ¨å·¥ä½œæµç»“æŸåŽå…³é—­ï¼Œå»ºè®®ä»…ç”¨äºŽè°ƒè¯•ï¼"

    - name: Polling check .config file
      id: check_config
      run: |
        # è®¾ç½®è¶…æ—¶æ—¶é—´ï¼ˆå•ä½ï¼šåˆ†é’Ÿï¼‰ï¼Œå¯æ ¹æ®éœ€è¦è°ƒæ•´
        TIMEOUT=30
        INTERVAL=60  # æ£€æµ‹é—´éš” 60 ç§’ = 1 åˆ†é’Ÿ
        ELAPSED=0

        echo "å¼€å§‹è½®è¯¢æ£€æµ‹ openwrt/.config æ–‡ä»¶ï¼Œé—´éš” 1 åˆ†é’Ÿï¼Œè¶…æ—¶æ—¶é—´ $TIMEOUT åˆ†é’Ÿ"
        while [ $ELAPSED -lt $((TIMEOUT * 60)) ]; do
          if [ -f "openwrt/.config" ]; then
            echo "âœ… æ£€æµ‹åˆ° openwrt/.config æ–‡ä»¶ï¼Œå¼€å§‹åŽç»­æ­¥éª¤"
            echo "config_exists=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "â³ æœªæ£€æµ‹åˆ° .config æ–‡ä»¶ï¼Œå·²ç­‰å¾… $((ELAPSED/60)) åˆ†é’Ÿï¼Œ1 åˆ†é’ŸåŽé‡è¯•..."
          sleep $INTERVAL
          ELAPSED=$((ELAPSED + INTERVAL))
        done

        # è¶…æ—¶åŽç»ˆæ­¢æµç¨‹
        echo "âŒ è¶…æ—¶ $TIMEOUT åˆ†é’Ÿä»æœªæ£€æµ‹åˆ° .config æ–‡ä»¶ï¼Œç»ˆæ­¢ä»»åŠ¡"
        echo "config_exists=false" >> $GITHUB_OUTPUT
        exit 1

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)  # ä½¿ç”¨ nproc é€‚é… CPU æ ¸å¿ƒæ•°ï¼Œæ¯”å›ºå®š -j8 æ›´é«˜æ•ˆ
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        set -e
        cd openwrt
        echo -e "$(nproc) thread compile"
        echo "status=failed" >> $GITHUB_OUTPUT
        if ! ( make -j$(nproc) || make -j1 || make -j1 V=s ); then
            echo "âŒ Make failed"
            exit 1
        fi
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV || echo "DEVICE_NAME=_unknown" >> $GITHUB_ENV  # å®¹é”™ï¼Œé¿å…ç©ºå€¼
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT
  
    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages feeds.buildinfo version.buildinfo sha256sums profiles.json *.sha *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ðŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2.1.0
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
