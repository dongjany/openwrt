name: OpenWrt Builder

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'ÈÄâÊã©ÁºñËØëÁöÑÊ∫êÁ†Å‰ªìÂ∫ì'
        required: true
        default: 'openwrt/openwrt'
        type: choice
        options:
          - 'openwrt/openwrt'
          - 'Lienol/openwrt'
          - 'coolsnowwolf/lede'
          - 'immortalwrt/immortalwrt'
      branch:
        description: 'ÈÄâÊã©ÁºñËØëÁöÑÊ∫êÁ†ÅÂàÜÊîØ'
        required: true
        default: 'openwrt-24.10'
        type: choice
        options:
          - 'master'
          - '23.05'
          - '24.10'
          - '25.12'
          - 'openwrt-23.05'
          - 'openwrt-24.10'
          - 'openwrt-25.12'
             
env:
  # Âä®ÊÄÅÂºïÁî® workflow_dispatch ÁöÑËæìÂÖ•ÂèÇÊï∞
  REPO_URL: https://github.com/${{ github.event.inputs.repo }}
  REPO_BRANCH: ${{ github.event.inputs.branch }}
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  ENABLE_SSH: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: ÈáäÊîæÁ£ÅÁõòÁ©∫Èó¥
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo sed -i 's/azure\.//' /etc/apt/sources.list
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq install tmate
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Start SSH service (non-blocking)
      if: env.ENABLE_SSH == 'true'
      run: |
        echo "üîë Ê≠£Âú®ÂêØÂä® SSH ÊúçÂä°ÔºåËøûÊé•‰ø°ÊÅØÂ∞ÜËæìÂá∫Âà∞Êó•Âøó‰∏≠..."
        # ÂêéÂè∞ÂêØÂä® tmateÔºåÂ∞Ü SSH ‰ø°ÊÅØÂÜôÂÖ•Êñá‰ª∂Âπ∂ÂÆûÊó∂ËæìÂá∫Âà∞Êó•Âøó
        nohup tmate -S /tmp/tmate.sock new-session -d &
        sleep 5  # Á≠âÂæÖ tmate ÂêØÂä®
        # Ëé∑Âèñ SSH ËøûÊé•‰ø°ÊÅØÂπ∂ËæìÂá∫
        TMATE_SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
        echo "üìå SSH ËøûÊé•Âú∞ÂùÄÔºö$TMATE_SSH"
        echo "‚ö†Ô∏è  SSH ËøûÊé•Â∞ÜÂú®Â∑•‰ΩúÊµÅÁªìÊùüÂêéÂÖ≥Èó≠ÔºåÂª∫ËÆÆ‰ªÖÁî®‰∫éË∞ÉËØïÔºÅ"

    - name: Polling check .config file
      id: check_config
      run: |
        # ËÆæÁΩÆË∂ÖÊó∂Êó∂Èó¥ÔºàÂçï‰ΩçÔºöÂàÜÈíüÔºâÔºåÂèØÊ†πÊçÆÈúÄË¶ÅË∞ÉÊï¥
        TIMEOUT=15
        INTERVAL=60  # Ê£ÄÊµãÈó¥Èöî 60 Áßí = 1 ÂàÜÈíü
        ELAPSED=0

        echo "ÂºÄÂßãËΩÆËØ¢Ê£ÄÊµã openwrt/.config Êñá‰ª∂ÔºåÈó¥Èöî 1 ÂàÜÈíüÔºåË∂ÖÊó∂Êó∂Èó¥ $TIMEOUT ÂàÜÈíü"
        while [ $ELAPSED -lt $((TIMEOUT * 60)) ]; do
          if [ -f "openwrt/.config" ]; then
            echo "‚úÖ Ê£ÄÊµãÂà∞ openwrt/.config Êñá‰ª∂ÔºåÂºÄÂßãÂêéÁª≠Ê≠•È™§"
            echo "config_exists=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "‚è≥ Êú™Ê£ÄÊµãÂà∞ .config Êñá‰ª∂ÔºåÂ∑≤Á≠âÂæÖ $((ELAPSED/60)) ÂàÜÈíüÔºå1 ÂàÜÈíüÂêéÈáçËØï..."
          sleep $INTERVAL
          ELAPSED=$((ELAPSED + INTERVAL))
        done

        # Ë∂ÖÊó∂ÂêéÁªàÊ≠¢ÊµÅÁ®ã
        echo "‚ùå Ë∂ÖÊó∂ $TIMEOUT ÂàÜÈíü‰ªçÊú™Ê£ÄÊµãÂà∞ .config Êñá‰ª∂ÔºåÁªàÊ≠¢‰ªªÂä°"
        echo "config_exists=false" >> $GITHUB_OUTPUT
        exit 1

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)  # ‰ΩøÁî® nproc ÈÄÇÈÖç CPU Ê†∏ÂøÉÊï∞ÔºåÊØîÂõ∫ÂÆö -j8 Êõ¥È´òÊïà
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        set -e
        cd openwrt
        echo -e "$(nproc) thread compile"
        echo "status=failed" >> $GITHUB_OUTPUT
        if ! ( make -j$(nproc) || make -j1 || make -j1 V=s ); then
            echo "‚ùå Make failed"
            exit 1
        fi
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV || echo "DEVICE_NAME=_unknown" >> $GITHUB_ENV  # ÂÆπÈîôÔºåÈÅøÂÖçÁ©∫ÂÄº
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: ÁîüÊàêÁõ¥Âà∑ÂåÖ
      if: steps.compile.outputs.status == 'success'
      run: |
        sudo apt install img2simg
        ver="v0.3.2"
        curl -L -o ./AmlImg https://github.com/rmoyulong/AmlImg/releases/download/$ver/AmlImg_${ver}_linux_amd64
        chmod +x ./AmlImg
        curl -L -o ./uboot.img https://github.com/rmoyulong/u-boot-onecloud/releases/download/Onecloud_Uboot_23.12.24_18.15.09/eMMC.burn.img
        ./AmlImg unpack ./uboot.img burn/

        gunzip openwrt/bin/targets/*/*/*.gz
        diskimg=$(ls openwrt/bin/targets/*/*/*.img)
        loop=$(sudo losetup --find --show --partscan $diskimg)
        img_ext="openwrt.img"
        img_mnt="xd"
        rootfs_mnt="img"
        boot_img=${img_ext}
        boot_img_mnt=${img_mnt}
        rootfs_img_mnt=${rootfs_mnt}
        echo ${boot_img}
        echo ${boot_img_mnt}
        echo ${rootfs_img_mnt}
        sudo rm -rf ${boot_img}
        sudo rm -rf ${boot_img_mnt}
        sudo rm -rf ${rootfs_img_mnt}
        sudo dd if=/dev/zero of=${boot_img} bs=1M count=2000
        sudo mkfs.ext4 ${boot_img}
        sudo mkdir ${boot_img_mnt}
        sudo mkdir ${rootfs_img_mnt}
        sudo mount ${boot_img} ${boot_img_mnt}
        sudo mount ${loop}p2 ${rootfs_img_mnt}
        cd ${rootfs_img_mnt}
        sudo cp -r * ../${boot_img_mnt}
        cd ..
        sudo sync
        sudo umount ${boot_img_mnt}
        sudo umount ${rootfs_img_mnt}
        sudo img2simg ${loop}p1 burn/boot.simg
        sudo img2simg openwrt.img burn/rootfs.simg
        sudo rm -rf *.img
        sudo losetup -d $loop
        cat <<EOF >>burn/commands.txt
        PARTITION:boot:sparse:boot.simg
        PARTITION:rootfs:sparse:rootfs.simg
        EOF
        prefix=$(ls openwrt/bin/targets/*/*/*.img | sed 's/\.img$//')
        burnimg=${prefix}.burn.img
        ./AmlImg pack $burnimg burn/
        for f in openwrt/bin/targets/*/*/*.burn.img; do
          sha256sum "$f" >"${f}.sha"
          xz -9 --threads=0 --compress "$f"
        done
        sudo rm -rf openwrt/bin/targets/*/*/*.img
        sudo rm -rf openwrt/bin/targets/*/*/*.gz

    - name: Check space usage
      if: (!cancelled())
      run: df -hT
  
    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages config.buildinfo feeds.buildinfo version.buildinfo sha256sums profiles.json *.sha *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "üîó [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
